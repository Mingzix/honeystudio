<!DOCTYPE html>
<html>
  <head>
    <title>Contact-Honey Studio</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Sedgwick+Ave+Display"
      rel="stylesheet"
    />
    <script defer src="js/fontawesome-all.js"></script>
  </head>
  <body>
    <div id="top"></div>
    <header>
      <img src="img/honey.png" alt="honeybackground" />
      <h1>Honey Studio</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="current"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <!-- -Contact form -->
      <section class="contact me">
        <h2>Contact Me</h2>
        <form id="contactForm" action="somephppage.php" method="get">
          <div>
            <label for="firstName">First Name:</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="James"
              value=""
              required
            />
          </div>
          <div>
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Bond"
              maxlength="20"
            />
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="content">Content:</label>
            <textarea name="content" id="content"></textarea>
          </div>
          <div class="button">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
      <section class="contact info">
        <h2>Other Contact Information</h2>
        <div class="infocontent">
          <div class="email">
            <i class="fas fa-envelope"></i>
            <p>customerservice@honeystudio.com</p>
          </div>
          <div class="phoneNumber">
            <i class="fas fa-phone"></i>
            <p>932-787-2366</p>
          </div>
          <div class="location">
            <i class="fas fa-map-marker"></i>
            <p>17 Hilliard Avenue, Ottawa, On</p>
          </div>
        </div>
        <!-- location google map -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2803.0155193337296!2d-75.7179876851616!3d45.368681879099924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0667391de403%3A0xaf7240791d63e51b!2s17+Hilliard+Ave%2C+Nepean%2C+ON+K2E+6B9!5e0!3m2!1ses!2sca!4v1513611720607"
          width="600"
          height="450"
          frameborder="0"
          style="border:0"
          allowfullscreen
        ></iframe>
      </section>
    </main>
    <footer class="clearfix">
      <!-- footer nav -->
      <div class="top">
        <a href="#top"><i class="fas fa-chevron-up"></i></a>
      </div>
      <!-- social media icons,linked to the real home page of socail media -->
      <div class="socialmedia">
        <a href="https://www.facebook.com"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
      </div>
      <p>Copyright &copy; 2017 Honey Studio</p>
    </footer>
  </body>
</html>
