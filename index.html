<!DOCTYPE html>
<html>
  <head>
    <title>Home-Honey Bakery</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Sedgwick+Ave+Display"
      rel="stylesheet"
    />
    <script defer src="js/fontawesome-all.js"></script>
  </head>
  <body>
    <div id="top"></div>
    <header>
      <img src="img/honey.png" alt="honeybackground" />
      <h1>Honey Bakery</h1>
      <nav>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="home">
      <div class="col-container clearfix">
        <div class="col">
          <img
            src="img/strawberry-roll-1263099_1280.jpg"
            alt="strawberry roll"
          />
          <div><p>Strawberry Rolls</p></div>
        </div>
        <div class="col">
          <img src="img/cake-2558610_1280.jpg" alt="chocolate cake" />
          <div><p>Chocolate Cakes</p></div>
        </div>
        <div class="col">
          <img src="img/cupcakes-690040_1280.jpg" alt="cupcake" />
          <div><p>Cupcakes</p></div>
        </div>
        <div class="col">
          <img src="img/cookies-2498104_1280.jpg" alt="cookies" />
          <div><p>Cookies</p></div>
        </div>
        <div class="col">
          <img src="img/strawberries-2357171_1280.jpg" alt="Strawberry Pies" />
          <div><p>Strawberry Pies</p></div>
        </div>
        <div class="col">
          <img src="img/donuts-2969490_1280.jpg" alt="donuts" />
          <div><p>Donuts</p></div>
        </div>
        <div class="col">
          <img src="img/muffins-2858392_1280.jpg" alt="muffins" />
          <div><p>Muffins</p></div>
        </div>
        <div class="col">
          <img src="img/baking-2897892_1280.jpg" alt="croissants" />
          <div><p>Croissants</p></div>
        </div>
        <div class="col">
          <img src="img/eating-3061164_1280.jpg" alt="pancakes" />
          <div><p>Pancakes</p></div>
        </div>
      </div>
    </main>
    <footer class="clearfix">
      <!-- footer nav -->
      <div class="top">
        <a href="#top"> <i class="fas fa-chevron-up"></i> </a>
      </div>
      <!-- social media icons,linked to the real home page of socail media -->
      <div class="socialmedia">
        <a href="https://www.facebook.com"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a>
      </div>
      <p>Copyright &copy; 2017 Honey Studio</p>
    </footer>
  </body>
</html>
